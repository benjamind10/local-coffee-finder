<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Local Coffe Finder</title>
</head>

<body>
  <navbar>
    <div class="ui brown inverted secondary menu">
      <a class="active item">
        Home
      </a>
      <a class="item">
        Recipes
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input id="search-address" type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
  </navbar>
  <br>

  <section class="segment">
    <div class="ui two column centered grid">
      <div class="ui fluid" id="map">
      </div>
    </div>
  </section>


  <section class="segment">
    <div class="ui centered grid">
      <div class="ui cards">
        <div class="card">
          <div class="content">
            <img class="right floated mini ui image" src="/images/avatar/large/elliot.jpg">
            <div class="header">
              Elliot Fu
            </div>
            <div class="meta">
              Friends of Veronika
            </div>
            <div class="description">
              Elliot requested permission to view your contact details
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui basic green button">Approve</div>
              <div class="ui basic red button">Decline</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img class="right floated mini ui image" src="/images/avatar/large/jenny.jpg">
            <div class="header">
              Jenny Hess
            </div>
            <div class="meta">
              New Member
            </div>
            <div class="description">
              Jenny wants to add you to the group <b>best friends</b>
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui basic green button">Approve</div>
              <div class="ui basic red button">Decline</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='config.js'></script>
  <script src=" assets/js/script.js"></script>
</body>

</html>
