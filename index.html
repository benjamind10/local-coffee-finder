<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Local Coffee Finder</title>

</head>

<body>
  <header>
    <h1>
      <!--Navigation bar-->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Find A Local Coffee Shop
            </a>

            <a class="navbar-item">
              Map
            </a>

            <a class="navbar-item">
              Popular Recipes
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  </header>

  <!--Searchbar section-->
  <section>
    <div class="searchbar">
      <form>
        <div class="form-group input-group">
          <input type="text" class="form-control" id="search-address" placeholder="Enter address">
          <button class="btn btn-info" type="submit" id="search-address-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
    </div>
    </form>
    <div class="search-results"></div>
  </section>

  <!--Map section-->
  <section>
    <div id='map' style='width: 400px; height: 300px;'></div>
  </section>

  <!--Top cafes hyperlinks-->
  <section>
    <div class="topcafes">
      <h1>Top Cafes</h1>

    </div>
  </section>

  <!--About-->
  <section>
    <div class="about">

    </div>
  </section>

  <!--Contact Us-->
  <section>
    <div class="contact">
      <h1>Contact Us!</h1>
    </div>
  </section>




</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type='text/javascript' src='config.js'></script>
<script src=" assets/js/script.js"></script>

</html>
