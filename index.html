<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Local Coffe Finder</title>
</head>

<body>
  <navbar>
    <div class="ui brown inverted secondary menu">
      <a href="/index.html" class="active item">
        Home
      </a>
      <a href="recipes.html" class="item">
        Recipes
      </a>
      <a href="search.html" class="item">
        Recipes
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input id="search-address" type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
  </navbar>
  <br>

  <section class="segment">
    <div class="ui two column centered grid">
      <div class="ui fluid" id="map">
      </div>
    </div>
  </section>


  <section class="segment">
    <div class="ui link cards">
      <div class="card" id="cardborder">
        <div class="image">
          <img src="/assets/images/dummyshop.jpg" id="shoppic" alt="picture of shop">
        </div>
        <div class="content" id="test2">
          <div class="header">Coffee shop</div>
          <div class="description">
            <p id="rating">Rating</p>
            <p id="address">Address</p>
            <p id="number">Number</p>
          </div>
        </div>
      </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='config.js'></script>
  <script src=" assets/js/script.js"></script>
</body>

</html>
